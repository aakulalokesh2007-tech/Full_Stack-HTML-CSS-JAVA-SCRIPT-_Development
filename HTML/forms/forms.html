<!DOCTYPE html>
<html>
    <head><title>forms</title></head>
    <body>
        <form action="action_page.php" method="POST">
            <div>
            <lable for="fname">First name:</lable>
            <input type="text" id="fname" name="fname" placeholder="bro" required >
            </div>
            <br>
            <div><lable for="lname">last name:</lable>
                <input type="text" id="lname" name="lname" placeholder="code" ></div>
            <br>
            <div><lable for="pass">password:</lable>
                <input type="password" id="pass" name="pass" maxlength="10" ></div>
            <br>
            <div><lable for="email">email:</lable>
                <input type="text" id="email" name="mail id" placeholder="@mail.com" ></div>
                <br>
             <div><lable for="phone">phone:</lable>
                <input type="text" id="phone" name="phone" placeholder="123456789" ></div>
                <br> 
                <div><lable for="bd">birthdata:</lable>
                    <input type="date" id="bd" name="bd" placeholder="code" ></div>

                <br>
                <div><lable for="quantity">quantity:</lable>
                    <input type="number" id="quantity" name="quantity" min="0" max="99" value="1" ></div>
                <br>   
            <div>
                <label for="mr.">Mr.</label>
                <input type="radio" name="title" value="mr" id="mr.">
                <label for="mrs.">Mrs.</label>
                <input type="radio" name="title" value="mrs" id="mrs.">
                <label for="phd">phd.</label>
                <input type="radio" name="title" value="phd" id="phd">
            </div>
            <br>
            <div>
                <label for="payment" >payment</label>
                <select id="payment" name="payment">
                    <option value="visa"> visa</option>
                    <option value="master card"> master card</option>
                    <option value="Rupay"> Rupay</option>
                </select>
            </div>
            <br>
            <div>
                <label for="sub">subscribe</label>
                <input type="checkbox" id="sub" name="subscribe">
            </div>
            <br>
            <div>
                <input type="reset">
            </div>
            <div>
                <input type="submit">
            </div>
    </body>
</html>
